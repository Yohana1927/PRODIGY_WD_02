<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="con" id="time">
        <span class="number" id="hr">00</span>
        <span class="label">Hr</span>
        <span class="number" id="min">00</span>
        <span class="label">Min</span>
        <span class="number" id="sec">00</span>
        <span class="label">Sec</span>
        <span class="number" id="mic">00</span>
    </div>
    <div class="buttons">
        <button class="btn" id="start" onclick="stopWatch()">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
